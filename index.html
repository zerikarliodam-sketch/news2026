<head>

  <meta name="description" content="Netlivy News" />

  <meta property="og:title" content="Netlivy NewsNow - " />
  <meta property="og:description" content="" />

  <meta name="twitter:card" content="summary_large_image" />

  <meta name="theme-color" content="#F14D42" />

  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "NewsNow",
      "url": "https://newsnow.busiyi.world",
      "description": ""
    }
  </script>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-EL9HHYE5LC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-EL9HHYE5LC');
  </script>

  <script>
    const query = new URLSearchParams(window.location.search)
    if (query.has("login") && query.has("user") && query.has("jwt")) {
      localStorage.setItem("user", query.get("user"))
      localStorage.setItem("jwt", JSON.stringify(query.get("jwt")))
      window.history.replaceState({}, document.title, window.location.pathname)
    }
  </script>
  <title>Netlivy News</title>

  <style>
    /* 1. Google oq panelini va barcha elementlarini butkul yashirish */
    iframe.goog-te-banner-frame, 
    .goog-te-banner-frame, 
    .goog-te-balloon-frame, 
    #goog-gt-tt, 
    .goog-te-balloon-frame.skiptranslate,
    .goog-te-gadget-icon,
    #google_translate_element {
      display: none !important;
      visibility: hidden !important;
    }

    /* 2. Google Translate o'zidan qoldiradigan bo'sh joyni yo'qotish */
    body {
      top: 0 !important;
      position: static !important;
    }

    /* 3. Ultra Pro Dizayn: Shaffof va zamonaviy til tanlagich */
    .pro-lang-switcher {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 999999;
    }

    .lang-btn {
      background: rgba(241, 77, 66, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: 0.3s;
    }

    .lang-btn:hover {
      background: #F14D42;
    }

    .lang-menu {
      position: absolute;
      top: 45px;
      right: 0;
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 12px;
      overflow: hidden;
      display: none;
      width: 140px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .lang-menu.open { display: block; }

    .lang-item {
      padding: 10px 16px;
      color: #d4d4d8;
      cursor: pointer;
      transition: 0.2s;
    }

    .lang-item:hover {
      background: #27272a;
      color: #F14D42;
    }
  </style>
</head>

<body>
  <div class="pro-lang-switcher">
    <button class="lang-btn" onclick="toggleMenu()">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
      <span id="current-lang">O'zbek</span>
    </button>
    <div class="lang-menu" id="langMenu">
      <div class="lang-item" onclick="setLanguage('uz', 'O\'zbek')">O'zbekcha</div>
      <div class="lang-item" onclick="setLanguage('zh-CN', 'Xitoycha')">Xitoycha</div>
      <div class="lang-item" onclick="setLanguage('en', 'English')">English</div>
    </div>
  </div>

  <div id="google_translate_element" style="display:none"></div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'zh-CN', 
        includedLanguages: 'uz,en,zh-CN',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google_translate_element');
    }

    function toggleMenu() {
      document.getElementById('langMenu').classList.toggle('open');
    }

    function setLanguage(code, label) {
      const select = document.querySelector('.goog-te-combo');
      if (select) {
        select.value = code;
        select.dispatchEvent(new Event('change'));
        document.getElementById('current-lang').innerText = label;
      }
      toggleMenu();
    }

    // Tashqariga bosilganda yopish
    window.addEventListener('click', function(e) {
      if (!document.querySelector('.pro-lang-switcher').contains(e.target)) {
        document.getElementById('langMenu').classList.remove('open');
      }
    });
  </script>

  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <div id="app"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
