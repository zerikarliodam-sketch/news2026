<!doctype html>
<html lang="zh-CN" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <meta name="description" content="Netlivy News" />
  <meta name="theme-color" content="#F14D42" />
  <link rel="preload" href="/Baloo2-Bold.subset.ttf" as="font" type="font/ttf" crossorigin>
  <title>Netlivy News</title>

  <style>
    /* 1. SKRINSHOTDAGI OQ PANELNI BUTKUL BLOKLASH */
    iframe.goog-te-banner-frame, 
    .goog-te-banner-frame, 
    .goog-te-balloon-frame, 
    #goog-gt-tt, 
    .goog-te-gadget-icon,
    #google_translate_element,
    .skiptranslate {
      display: none !important;
      visibility: hidden !important;
    }

    body {
      top: 0 !important;
      position: static !important;
    }

    /* 2. ULTRA PRO DESIGN */
    .pro-translate-container {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 999999; /* Saytning hamma elementidan ustun bo'lishi uchun */
      font-family: sans-serif;
    }

    .pro-lang-btn {
      background: rgba(241, 77, 66, 0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: 0.3s;
    }

    .pro-lang-btn:hover {
      background: #F14D42;
    }

    .pro-dropdown {
      position: absolute;
      top: 55px;
      right: 0;
      background: #18181b;
      border: 1px solid #3f3f46;
      border-radius: 14px;
      width: 160px;
      display: none;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      z-index: 1000000;
    }

    .pro-dropdown.active {
      display: block;
    }

    .pro-lang-option {
      padding: 12px 16px;
      color: #e4e4e7;
      cursor: pointer;
      transition: 0.2s;
      border-bottom: 1px solid #27272a;
    }

    .pro-lang-option:last-child { border-bottom: none; }

    .pro-lang-option:hover {
      background: #27272a;
      color: #F14D42;
    }
  </style>
</head>

<body>
  <div class="pro-translate-container">
    <button class="pro-lang-btn" onclick="toggleProMenu()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
      <span id="active-lang-text">O'zbekcha</span>
    </button>
    <div class="pro-dropdown" id="proLangMenu">
      <div class="pro-lang-option" onclick="doTranslate('uz', 'O\'zbekcha')">O'zbekcha</div>
      <div class="pro-lang-option" onclick="doTranslate('zh-CN', 'Xitoycha')">Xitoycha</div>
      <div class="pro-lang-option" onclick="doTranslate('en', 'English')">English</div>
    </div>
  </div>

  <div id="google_translate_element" style="display:none !important;"></div>

  <script type="text/javascript">
    // 1. Google elementini yuklash
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'zh-CN',
        includedLanguages: 'uz,en,zh-CN',
        autoDisplay: false
      }, 'google_translate_element');
    }

    // 2. Menyuni boshqarish
    function toggleProMenu() {
      document.getElementById('proLangMenu').classList.toggle('active');
    }

    // 3. ASOSIY TARJIMA FUNKSIYASI (Ishlamaslikning oldini olish uchun "Polling" bilan)
    function doTranslate(langCode, langName) {
      // Google Translate-ning yashirin "select" elementini topish
      const checkExist = setInterval(function() {
        const googleSelect = document.querySelector('.goog-te-combo');
        
        if (googleSelect) {
          googleSelect.value = langCode;
          googleSelect.dispatchEvent(new Event('change'));
          document.getElementById('active-lang-text').innerText = langName;
          clearInterval(checkExist); // Topilgach va ishga tushgach to'xtatadi
        }
      }, 100); // Har 100ms da tekshiradi (tezkor javob)

      toggleProMenu();
    }

    // Tashqariga bosilganda yopish
    window.onclick = function(event) {
      if (!event.target.closest('.pro-translate-container')) {
        document.getElementById('proLangMenu').classList.remove('active');
      }
    }
  </script>

  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <div id="app"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
