  <script>
    const query = new URLSearchParams(window.location.search)
    if (query.has("login") && query.has("user") && query.has("jwt")) {

      window.history.replaceState({}, document.title, window.location.pathname)
    }

  <title>Netlivy News</title>

  <style>
    /* 1. SKRINSHOTDAGI OQ PANELNI VA GOOGLE ELEMENTLARINI BUTKUL YASHIRISH */
    iframe.goog-te-banner-frame, 
    .goog-te-banner-frame, 
    .goog-te-balloon-frame, 
    #goog-gt-tt, 
    .goog-te-balloon-frame.skiptranslate,
    .goog-te-gadget-icon,
    #google_translate_element {
      display: none !important;
      visibility: hidden !important;
    }

    /* Google qoldiradigan bo'sh joyni yo'qotish */
    body {
      top: 0 !important;
      position: static !important;
    }

    /* 2. ULTRA PRO TRANSLATE UI */
    .pro-translate-container {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 100000;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    .pro-lang-btn {
      background: rgba(241, 77, 66, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .pro-lang-btn:hover {
      background: #F14D42;
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(241, 77, 66, 0.4);
    }

    .pro-dropdown {
      position: absolute;
      top: 55px;
      right: 0;
      background: #121214;
      border: 1px solid #27272a;
      border-radius: 14px;
      width: 170px;
      overflow: hidden;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    .pro-dropdown.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .pro-lang-option {
      padding: 12px 16px;
      color: #a1a1aa;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: 0.2s;
      font-size: 14px;
    }

    .pro-lang-option:hover {
      background: #27272a;
      color: #F14D42;
    }

    .pro-lang-option.selected {
      color: white;
      background: rgba(241, 77, 66, 0.1);
    }

    /* Icon uslubi */
    .lang-icon {
      width: 20px;
      height: 20px;
      stroke: currentColor;
    }
  </style>
</head>

<body>
  <div class="pro-translate-container">
    <div class="pro-lang-btn" onclick="toggleProMenu()">
      <svg class="lang-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="2" y1="12" x2="22" y2="12"></line>
        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
      </svg>
      <span id="active-lang-text">O'zbekcha</span>
    </div>

    <div class="pro-dropdown" id="proLangMenu">
      <div class="pro-lang-option" onclick="triggerGoogleTranslate('uz', 'O\'zbekcha')">
        O'zbekcha <span>UZ</span>
      </div>
      <div class="pro-lang-option" onclick="triggerGoogleTranslate('zh-CN', 'Xitoycha')">
        Xitoycha <span>CN</span>
      </div>
      <div class="pro-lang-option" onclick="triggerGoogleTranslate('en', 'English')">
        English <span>EN</span>
      </div>
    </div>
  </div>

  <div id="google_translate_element"></div>

  <script type="text/javascript">
    // Google Translate-ni sozlash
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'zh-CN', // Saytning asl tili
        includedLanguages: 'uz,en,zh-CN',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google_translate_element');
    }

    // Menyu ochish/yopish
    function toggleProMenu() {
      document.getElementById('proLangMenu').classList.toggle('active');
    }

    // TARJIMA QILISH FUNKSIYASI
    function triggerGoogleTranslate(langCode, langName) {
      const googleSelect = document.querySelector('.goog-te-combo');
      if (googleSelect) {
        googleSelect.value = langCode;
        // Google-ga o'zgarish haqida xabar berish (Sayt to'liq tarjima bo'ladi)
        googleSelect.dispatchEvent(new Event('change'));
        document.getElementById('active-lang-text').innerText = langName;
      }
      toggleProMenu();
    }

    // Tashqariga bosilganda menyuni yopish
    window.addEventListener('click', function(e) {
      if (!document.querySelector('.pro-translate-container').contains(e.target)) {
        document.getElementById('proLangMenu').classList.remove('active');
      }
    });
  </script>

  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <div id="app"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
